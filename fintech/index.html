<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Segura</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!--Fonts Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Minha CSS-->
    <link rel="stylesheet" href="./css/style02.css"

</head>
<body>
    <div class="card">
        <div class="logo mb-4">CS</div>
        <h4 class="text-center mb-4">CRIE A SUA CONTA AQUI</h4>
        <form>
            <input type="text" class="form-control" placeholder="PRIMEIRO NOME" required>
            <input type="text" class="form-control" placeholder="SOBRENOME" required>
            <input type="date" class="form-control" placeholder="DATA DE NASCIMENTO" required>
            <input type="text" class="form-control" placeholder="CPF" required>
            <input type="email" class="form-control" placeholder="E-MAIL" required>
            <input type="password" class="form-control" placeholder="SENHA DE ACESSO" required>
            <input type="password" class="form-control" placeholder="CONFIRME A SENHA DE ACESSO" required>
            <button type="submit" class="btn btn-custom btn-block">JUNTE-SE A NÓS</button>
            <button type="button" class="btn btn-secondary-custom btn-block">JÁ TENHO CADASTRO</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
</body>
</html>
